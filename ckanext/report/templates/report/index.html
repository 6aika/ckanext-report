<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">

<py:def function="body_class">no-sidebar</py:def>

<xi:include href="../_dgu_util.html" />

  <py:def function="page_title">Reports</py:def>

  <py:match path="breadcrumbs">
    <li><a href="${h.url_for('reports')}">Reports</a></li>
  </py:match>

  <div py:match="content" class="dataset" style="margin-bottom: 10px">
    <div py:for="report_row in h.report__chunks(c.reports, 3)" class="row views-row" style="padding: 15px 15px;">
      <div py:for="report in report_row" class="col-md-4">
        <a href="${h.url_for(controller='ckanext.report.controllers:ReportController', action='view', report_name=report.name)}" style="min-height: 160px; padding: 10px 15px; background: none repeat scroll 0% 0% #FFF; display: block; color: #666;">
          <h3>${report.title}</h3>
          <p>${report.description}</p>
        </a>
      </div>
    </div>
  </div>
  <xi:include href="../layout_base.html" />

</html>
